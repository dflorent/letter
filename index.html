<!DOCTYPE html>
<html>
    <head>
        <title>Lettre éditable</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/print.css" media="print">
    </head>
    <body>
        <div class="wrapper">
            <div class="head">
                <div class="left">
                    <textarea class="from" placeholder="Prénom Nom
123 RUE
12345 VILLE">
</textarea>
                </div><!-- .head .left -->
                <div class="right">
                    <div class="date"><span id="city">Chargement de la ville...</span>, le <span id="date">01 janvier 1970</span></div>
                    <textarea class="to" placeholder="Prénom Nom
123 RUE
12345 VILLE"></textarea>
                </div><!-- .head .right -->
            </div><!-- .head -->

            <div class="fold">&mdash;</div>

            <div class="body">
                <div class="object">
                    <label class="object__label" for="object">Object :</label>
                    <input type="text" class="object__input" id="object" placeholder="Lorem ipsum is dolor sit amet">
                </div><!-- .object -->

                <textarea placeholder="Madame, Monsieur," class="content"></textarea>
            </div><!-- .body -->

            <div class="foot">
                <input type="text" placeholder="Signature" class="foot__input">
            </div>

            <div class="print">
                <a href="#" class="btn btn--blue print__btn hide-printing" id="print">Imprimer</a>
            </div>
        </div>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/moment/min/moment.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="js/script.js"></script>
    </body>
</html>
